<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        let a = parseInt(prompt("Enter first number: "));
        let b = parseInt(prompt("Enter second number: "));
        let gcd = 0;
        for (i = 1; (i <= b)&&(i <= a); i++) {
            if((a%i==0) && (b%i==0)){
                gcd = i;
            }
        }
        alert("GCD is "+i);
    </script>
</body>
