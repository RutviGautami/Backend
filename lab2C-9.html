<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    #container {
      text-align: center; 
    }
    #gameboard { 
      border:3px solid; 
     }
    #score {
      font-family: "Permanent Marker", cursive;
      font-size: 50px;
    }
    #resetbutton {
      font-family: "Permanent Marker", cursive;
      font-size: 22px;
      width:100px; height:50px;
      border:4px solid;
      border-radius: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="gameboard" width="500" height="500"></canvas>
    <div id="score">0</div>
    <button id="resetbutton">Reset</button>
  </div>

  <script>
    const gameboard = document.querySelector("#gameboard");
    const ctx = gameboard.getContext("2d");
    const scoretext = document.querySelector("#score");
    const resetbtn = document.querySelector("#resetbutton");
    const gamewidth = gameboard.width;
    const gameheight = gameboard.height;
    const boardback = "lightpink";
    const snakecolor = "lightred";
    const snakeborder = "black";
    const foodcolor = "palevioletred";
    const unitsize = 25;

    let running = false;
    let xvelocity = unitsize;
    let yvelocity = 0;
    let foodx, foody;
    let score = 0;
    let snake = [
      {x:unitsize*4,y:0},
      {x:unitsize*3,y:0},
      {x:unitsize*2,y:0},
      {x:unitsize,y:0},
      {x:0,y:0}
    ];

    window.addEventListener("keydown", changedirection);
    resetbtn.addEventListener("click", resetgame);
 
    gamestart();

    function gamestart(){
      running = true;
      scoretext.textContent = score;
      createfood();
      drawfood();
      nexttick();
    }

    function nexttick(){
      if(running){
        setTimeout(()=>{
          clearboard();
          drawfood();
          movesnake();
          drawsnake();
          checkgameover();
          nexttick();
        },100);
      } else {
        displaygameover();
      }
    }

    function clearboard(){
      ctx.fillStyle = boardback;
      ctx.fillRect(0,0,gamewidth,gameheight);
    }

    function createfood(){
      function randomfood(min,max){
        return Math.round((Math.random()*(max-min)+min)/unitsize)*unitsize;
      }
      foodx = randomfood(0, gamewidth - unitsize);
      foody = randomfood(0, gameheight - unitsize);
    }

    function drawfood(){
      ctx.fillStyle = foodcolor;
      ctx.fillRect(foodx,foody,unitsize,unitsize);
    }

    function movesnake(){
      const head = {x: snake[0].x + xvelocity, y: snake[0].y + yvelocity};
      snake.unshift(head);

      if(snake[0].x === foodx && snake[0].y === foody){
        score += 1;
        scoretext.textContent = score;
        createfood();
      } 
      else {
        snake.pop();
      }
    }

    function drawsnake(){
      ctx.fillStyle = snakecolor;
      ctx.strokeStyle = snakeborder;
      snake.forEach(part =>{
        ctx.fillRect(part.x, part.y, unitsize, unitsize);
        ctx.strokeRect(part.x, part.y, unitsize, unitsize);
      });
    }

    function changedirection(event){
      const keyPressed = event.keyCode;
      const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;

      const goingUp = (yvelocity === -unitsize);
      const goingDown = (yvelocity === unitsize);
      const goingRight = (xvelocity === unitsize);
      const goingLeft = (xvelocity === -unitsize);

      switch(true){
        case(keyPressed === LEFT && !goingRight):
          xvelocity = -unitsize; yvelocity = 0; break;
        case(keyPressed === RIGHT && !goingLeft):
          xvelocity = unitsize; yvelocity = 0; break;
        case(keyPressed === UP && !goingDown):
          xvelocity = 0; yvelocity = -unitsize; break;
        case(keyPressed === DOWN && !goingUp):
          xvelocity = 0; yvelocity = unitsize; break;
      }
    }

    function checkgameover(){
      switch(true){
        case(snake[0].x < 0):
        case(snake[0].x >= gamewidth):
        case(snake[0].y < 0):
        case(snake[0].y >= gameheight):
          running = false;
          break;
      }
    }

    function displaygameover(){
      ctx.font = "50px MV Boli";
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.fillText("GAME OVER!", gamewidth/2, gameheight/2);
      running = false;
    }

    function resetgame(){
      score = 0;
      xvelocity = unitsize;
      yvelocity = 0;
      snake = [
        {x:unitsize*4,y:0},
        {x:unitsize*3,y:0},
        {x:unitsize*2,y:0},
        {x:unitsize,y:0},
        {x:0,y:0}
      ];
      gamestart();
    }
  </script>
</body>
</html>
