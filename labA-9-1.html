<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <script>
    let j, i, n = 5;
    let pattern = "";
    for (i = 1; i <= n; i++)
    {
        for (j = n; j >= 0; j--)
        {
            if (i>j)
            {
                pattern = pattern+"* ";
            }
            else{
                pattern = pattern+" ";
            }
        }
        pattern = pattern+"\n";
    }
    alert(pattern);
    </script>
</body>
